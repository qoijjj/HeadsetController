<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeadsetController</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>      
    <div class="container">
      <p id="headset-presence">Checking for headset presence...</p>
    
      <form id="config-form" style="display: none" action="#">
        <table>
          <tr>
            <td>
              <label for="sidetone">Sidetone</label>
            </td>
            <td class="range-field">
              <input type="range" min="0" max="128" value="0" class="slider" id="sidetone" oninput="this.nextElementSibling.value = this.value">
              <output></output>
            </td>
          </tr>
          <tr>
            <td>
              <label for="lights">Lights</label>
            </td>
            <td>
              <input type="checkbox" id="lights" name="lights" value="1">
            </td>
          </tr>
          <tr>
            <td>
              <label for="preset">Preset</label>
            </td>
            <td class="range-field">
              <input type="range" min="0" max="3" value="0" class="slider" id="preset" oninput="this.nextElementSibling.value = this.value">
              <output></output>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
